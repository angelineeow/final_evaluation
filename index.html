<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todo__container">
        <header><h1>To Do List</h1></header>
        <form class="form">
            <input/>
            <button class="btn--submit">submit</button>
        </form>
        <main class="todo__list--container">
            <section class="todo__list--pendingContainer">
                <p id="todo__list--none" style="color:gray">no active task</p>
                <ul id="todo__list--pending"></ul>
            </section>
            <section class="todo__list--completedContainer">
                <ul id="todo__list--completed"></ul>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
